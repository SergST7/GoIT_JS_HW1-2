<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Homework 1-2</title>
  <script>
    function compare(arr, name) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] === name) {
          return alert(name + ' - Вы успешно вошли!');
        }
      }
      return alert("Ошибка, пользователь " + name + " не зарегистрирован!")
    }

    var arrNames = [];

    for (var i = 0; i < 5; i++) {
      arrNames[i] = prompt("Введите имя", "Антон");
    }

    console.log(arrNames);
    var userName = prompt("Введите имя для входа", "Антон");
    compare(arrNames, userName);
  </script>
</head>
